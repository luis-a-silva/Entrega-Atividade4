<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - WorkHub Corp</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-card">
          <h2 class="text-center mb-4">SASC Login</h2>
          <form id="loginAutenticado">
            <div class="mb-3">
              <label for="usuario" class="form-label">User</label>
              <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha:</label>
              <!-- Alterado type="senha" para type="password" para ocultar a digitação -->
              <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <div class="d-grid gap-2">
              <input type="submit" value="Entrar" class="btn btn-primary">
              <input type="reset" value="Cancelar" class="btn btn-secondary">
            </div>
          </form>
          <!-- Certifique-se de que o id aqui é o mesmo referenciado no script -->
          <div id="alerta" class="mt-3"></div>
          <footer class="text-center mt-4">
            2025 &copy; Todos os direitos reservados.
          </footer>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById('loginAutenticado').addEventListener('submit', function(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;
      // Corrigido para buscar o elemento com o id "alerta" (não "alertaa")
      const alertaDiv = document.getElementById('alerta');
      
      if (usuario === 'user' && senha === '12345'){
        alertaDiv.innerHTML = '<div class="alert alert-success" role="alert">Usuário autenticado! Redirecionando...</div>';
        setTimeout(function(){
          window.location.href = 'index.html';
        }, 2000);
      } else {
        alertaDiv.innerHTML = '<div class="alert alert-danger" role="alert">Usuário ou senha inválidos!</div>';
      }
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
